<!doctype html>
<html>
<head>
	 <title> Form with icon </title>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link href="css/style.css" rel="stylesheet">
</head>
<body>
	 <section>
		 <div>
			 <form>
			 <fieldset>
			 <h2> Contact Us Today!</h2>
			 <center>
		     <div class="a1">
			 <label for="fname"> First Name: </label>
			 <i id="ic" class="fa fa-user"> </i>
			 <input type="text" id="fname" name="firstname" placeholder="Firstname"><br>
			 </div>
			 
			 <div class="a2">
			 <label for="lname"> Last Name: </label>
			 <i id="ic" class="fa fa-user"> </i>
			 <input type="text" id="lname" name="lastname" placeholder="Lastname"><br>
			 </div>
			 
			 <div class="a3">
			 <label for="e-mail"> E-mail: </label>
			 <i id="ic" class="fa fa-envelope"> </i>
			 <input type="email" id="e-mail" name="e-mail" placeholder="E-mail Address"><br>
			 </div>
			 
			 <div class="a4">
			 <label for="pno"> Phone #:</label>
			 <i id="ic" class="fa fa-phone"> </i>
			 <input type="tel" id="pno" name="phonenum" placeholder="12345-67890"><br>
			 </div>
			 
			 <div class="a5">
			 <label for="ad"> Address: </label>
			 <i id="ic" class="fa fa-home"> </i>
			 <input type="text" id="ad" name="addres" placeholder="Address"><br>
			 </div>
			 
			 <div class="a6">
			 <label for="cty"> City: </label>
			 <i id="ic" class="fa fa-home"> </i>
			 <input type="text" id="cty" name="city" placeholder="City"><br>
			 </div>
			 
			 <div class="a7">
			 <label for="stat"> State: </label>
			 <i id="ic" class="fa fa-ellipsis-h"> </i>
				 <select id="stat">
				 <option> Plase Selet Your State </option>
				 <option> Tamilnadu </option>
				 <option> Kerala </option>
				 <option> Karnataka </option>
				 <option> Telugana </option>
				 <option> Andhrapradesh </option>
				 <option> Goa </option>
				 </select> <br>
			 </div>
			 
			 <div class="a8">
			 <label for="zip"> Zip Code: </label>
			 <i id="ic" class="fa fa-home"> </i>
			 <input type="text" id="zip" name="zi" placeholder="Zip Code"><br>
			 </div>
			 
			 <div class="a9">
			 <label for="web"> Website or Domain name: </label>
			 <i id="ic" class="fa fa-globe"> </i>
			 <input type="url" id="web" name="domain" placeholder="Website"><br>
			 </div>
			 
			 <div class="a10">
			 <label> Do you have hosting?: </label>
			 <label><input type="radio" id="rado" name="do"> Yes </label><br>
			 <label><input type="radio" id="rado" name="do" class="no"> No </label><br>
			 </div>
			 
			 <button> Send <i class="fa fa-send"> </i></button>
			 </div>
			 </center>
			 </fieldset>
			 </form>
		 </div>
	 </section>
<body>
</html>
